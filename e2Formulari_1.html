<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari: Versio millorada</title>
    <style>
        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <form action="mailto:roger.domingo.7e7@itb.cat" method="post" enctype="text/plain">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required pattern="[A-Za-z\s]+" title="Només lletres i espais són permesos.">
        
        <label for="correu">Correu electrònic:</label>
        <input type="email" id="correu" name="correu" required placeholder="exemple@itb.cat">
        
        <label for="missatge">Missatge:</label>
        <textarea id="missatge" name="missatge" rows="4" required minlength="10" placeholder="Escriu el teu missatge (mínim 10 caràcters)."></textarea>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
